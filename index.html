<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroadcastBuddy Example</title>
    <script src="broadcastbuddy.js"></script>
</head>
<body>
    <h1>Check SMS Balance</h1>
    <button id="checkBalance">Check Balance</button>
    <p id="balanceResult"></p>

    <script>
        const apiKey = 'your_api_key_here';
        const sms = new BroadcastBuddySMS(apiKey);

        document.getElementById('checkBalance').addEventListener('click', async () => {
            try {
                const balanceResponse = await sms.checkBalance();
                document.getElementById('balanceResult').innerText = `SMS Balance: ${JSON.stringify(balanceResponse)}`;
            } catch (error) {
                document.getElementById('balanceResult').innerText = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
